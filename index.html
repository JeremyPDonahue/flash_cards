<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard App</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --card-text: #f5f5f5;
      --primary: #9ae3c0;
      --accent: #2a2a2a;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--card-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    textarea {
      width: 90%;
      height: 200px;
      background: var(--accent);
      color: var(--card-text);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7fd4ae;
    }

    .flashcard {
      width: 400px;
      height: 250px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-align: center;
      color: var(--card-text);
      cursor: pointer;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Flashcard Generator</h1>
  <textarea id="qaInput" placeholder="Paste Q:/A: pairs here..."></textarea>
  <button onclick="generateFlashcards()">Generate Flashcards</button>
  <label style="color: var(--card-text); margin-bottom: 10px;">
    <input type="checkbox" id="stayOnCardToggle" />
    Stay on current card
  </label>
  <div id="cardContainer" class="flashcard" onclick="flipCard()" style="display:none;">
    <div class="card-inner">
      <div class="card-front" id="cardFront"></div>
      <div class="card-back" id="cardBack"></div>
    </div>
  </div>

  <script>
    let flashcards = [];
    let currentIndex = 0;

    function generateFlashcards() {
      const input = document.getElementById('qaInput').value.trim();
      const lines = input.split(/\n+/);
      flashcards = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('Q:')) {
          const question = lines[i].substring(2).trim();
          const answerLine = lines[i+1] && lines[i+1].startsWith('A:') ? lines[i+1] : '';
          const answer = answerLine.substring(2).trim();
          flashcards.push({ q: question, a: answer });
          i++; // skip next line
        }
      }

      shuffle(flashcards);
      currentIndex = 0;
      showCard();
      document.getElementById('cardContainer').style.display = 'flex';
    }

    function showCard() {
      const card = flashcards[currentIndex];
      document.getElementById('cardFront').textContent = card.q;
      document.getElementById('cardBack').textContent = card.a;
      document.getElementById('cardContainer').classList.remove('flipped');
    }

    function flipCard() {
      const container = document.getElementById('cardContainer');
      const stayOnCard = document.getElementById('stayOnCardToggle').checked;

      if (container.classList.contains('flipped')) {
        container.classList.remove('flipped');
        if (!stayOnCard) {
          currentIndex = (currentIndex + 1) % flashcards.length;
          showCard();
        }
      } else {
        container.classList.add('flipped');
      }
    }


    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
